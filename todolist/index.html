<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            width: 70%;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background-color: #f9f9f9;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        button.delete {
            background-color: #dc3545;
        }

        button.delete:hover {
            background-color: #c82333;
        }

        button.edit {
            background-color: #007bff;
        }

        button.edit:hover {
            background-color: #0056b3;
        }

        #message {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Todo List</h1>

        <!-- Form to add a new item -->
        <form id="addForm">
            <input type="text" id="newItem" placeholder="Enter new item" required />
            <button type="submit">Add Item</button>
        </form>

        <div id="message"></div>

        <h2>Todo Items</h2>
        <ul id="todolist">
            <!-- List of items will be rendered here -->
        </ul>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const addForm = document.getElementById("addForm");
            const newItemInput = document.getElementById("newItem");
            const todolist = document.getElementById("todolist");
            const message = document.getElementById("message");

            // Fetch existing todo items from the backend
            fetchTodoItems();

            // Add a new item to the list
            addForm.addEventListener("submit", (event) => {
                event.preventDefault();
                const newItem = newItemInput.value;

                if (newItem) {
                    fetch("http://localhost:3009/listadd", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({ listdata: newItem }),
                    })
                        .then((response) => response.json())
                        .then((data) => {
                            if (data.status === 200) {
                                message.textContent = "Item added successfully!";
                                message.style.color = "green";
                                fetchTodoItems();
                            }
                        })
                        .catch((error) => {
                            console.error("Error adding item:", error);
                            message.textContent = "Error adding item.";
                            message.style.color = "red";
                        });

                    newItemInput.value = ""; // Clear input field
                }
            });

            // Fetch all items from the backend
            function fetchTodoItems() {
                fetch("http://localhost:3009/data")
                    .then((response) => response.json())
                    .then((data) => {
                        todolist.innerHTML = "";
                        data.forEach((item) => {
                            const listItem = document.createElement("li");
                            listItem.innerHTML = `
                <span>${item.listdata}</span>
                <button class="edit" onclick="editItem(${item.id}, '${item.listdata}')">Edit</button>
                <button class="delete" onclick="deleteItem(${item.id})">Delete</button>
              `;
                            todolist.appendChild(listItem);
                        });
                    })
                    .catch((error) => console.error("Error fetching todo items:", error));
            }

            // Edit an item
            window.editItem = (id, currentData) => {
                const newData = prompt("Edit your item:", currentData);
                if (newData && newData !== currentData) {
                    fetch("http://localhost:3009/listedit", {
                        method: "PUT",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({
                            currentData: currentData, // Sending currentData
                            newData: newData, // Sending newData
                        }),
                    })
                        .then((response) => response.json())
                        .then((data) => {
                            if (data.status === 200) {
                                message.textContent = "Item updated successfully!";
                                message.style.color = "green";
                                fetchTodoItems();
                            }
                        })
                        .catch((error) => {
                            console.error("Error editing item:", error);
                            message.textContent = "Error editing item.";
                            message.style.color = "red";
                        });
                }
            };

            // Delete an item
            window.deleteItem = (id) => {
                if (confirm("Are you sure you want to delete this item?")) {
                    fetch("http://localhost:3009/listdelete", {
                        method: "DELETE",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({ id: id }),  // Ensure the ID is sent correctly
                    })
                        .then((response) => response.text())  // Expecting a text response from the server
                        .then((messageText) => {
                            message.textContent = messageText;
                            message.style.color = "green";
                            fetchTodoItems();  // Refresh the list after deletion
                        })
                        .catch((error) => {
                            console.error("Error deleting item:", error);
                            message.textContent = "Error deleting item.";
                            message.style.color = "red";
                        });
                }
            };
        });
    </script>

</body>

</html>
